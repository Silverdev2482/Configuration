unbindall

bind \ "toggleconsole"
bind t "say"

bind mouse1 "+attack"
bind mouse2 "+attack2"
bind mouse3 "+attack3"
bind mouse4 "+voicerecord"
bind mouse5 "+duck"

bind g "taunt"
bind v "open_charinfo_direct"


bind space "+jump"
alias -tla "bind a +moveleft; bind s +back; bind d +forward; bind f +moveright; bind t say_team;  bind g taunt; bind q slot1; bind w slot2; bind e slot3; bind r slot4; bind c changeclass"
alias +tla "bind q ld0; bind w ld1; bind e ld2; bind r ld3; bind t say; bind g kill; bind c changeteam"

bind j "kill"

alias sentry "destroy 2 0; build 2 0"
alias dispencer "destroy 0 0; build 0 0"
alias telentrance "destroy 1 0; build 1 0"
alias telexit "destroy 1 1; build 1 1"

bind 1 voice_menu_1
bind 2 voice_menu_2
bind 3 voice_menu_3

bind 4 slot4
bind 5 slot5
bind 6 slot6
bind 7 slot7
bind 8 slot8
bind 9 slot9
bind 0 slot10


bind lwin "+tla"
bind ctrl "+lrtc"
